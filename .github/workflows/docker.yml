# ============================================================================
# Docker Build Pipeline - Jana Distribution
# ============================================================================
# Ce workflow build et teste les images Docker
# S'exÃ©cute sur push vers main/develop ou manuellement
# ============================================================================

name: ðŸ³ Docker Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'frontend/**'
      - 'docker-compose.yml'
      - '**/Dockerfile'
  pull_request:
    branches: [main]
  workflow_dispatch:  # Permet l'exÃ©cution manuelle

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE: ${{ github.repository }}/backend
  FRONTEND_IMAGE: ${{ github.repository }}/frontend

jobs:
  # ============================================================================
  # JOB 1: Build de l'image Backend
  # ============================================================================
  build-backend:
    name: ðŸ”§ Build Backend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata for Backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BACKEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ðŸ—ï¸ Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            NODE_ENV=production

      - name: ðŸ“‹ Backend Build Summary
        run: |
          echo "## ðŸ”§ Backend Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-backend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 2: Build de l'image Frontend
  # ============================================================================
  build-frontend:
    name: âš›ï¸ Build Frontend Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ” Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“ Extract metadata for Frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.FRONTEND_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: ðŸ—ï¸ Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=/api

      - name: ðŸ“‹ Frontend Build Summary
        run: |
          echo "## âš›ï¸ Frontend Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta-frontend.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: Test Docker Compose (stack complÃ¨te)
  # ============================================================================
  test-compose:
    name: ðŸ§ª Test Docker Compose
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    if: github.event_name != 'pull_request'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ³ Start services with Docker Compose
        run: |
          docker compose up -d --build
          sleep 30  # Attendre le dÃ©marrage des services

      - name: ðŸ” Check services health
        run: |
          echo "## ðŸ³ Docker Compose Health Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Running containers:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          docker compose ps >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          
          # VÃ©rifier que tous les services sont running
          RUNNING=$(docker compose ps --status running -q | wc -l)
          TOTAL=$(docker compose ps -q | wc -l)
          
          if [ "$RUNNING" -eq "$TOTAL" ]; then
            echo "âœ… All $TOTAL services are running!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Only $RUNNING/$TOTAL services are running" >> $GITHUB_STEP_SUMMARY
            docker compose logs
            exit 1
          fi

      - name: ðŸŒ Test API health endpoint
        run: |
          # Test si l'API rÃ©pond
          response=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/api/health || echo "000")
          
          if [ "$response" = "200" ]; then
            echo "âœ… API is responding (HTTP $response)" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ API health check returned HTTP $response" >> $GITHUB_STEP_SUMMARY
          fi

      - name: ðŸ§¹ Cleanup
        if: always()
        run: docker compose down -v

  # ============================================================================
  # JOB 4: RÃ©sumÃ© Docker
  # ============================================================================
  docker-summary:
    name: ðŸ“Š Docker Summary
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend, test-compose]
    if: always()

    steps:
      - name: ðŸ“‹ Generate Summary
        run: |
          echo "# ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Image | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.build-backend.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.build-frontend.result == 'success' && 'âœ… Built' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Compose Test | ${{ needs.test-compose.result == 'success' && 'âœ… Passed' || needs.test-compose.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Built on: $(date)*" >> $GITHUB_STEP_SUMMARY
