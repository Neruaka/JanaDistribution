# ============================================================================
# CI Pipeline - Jana Distribution
# ============================================================================
# Ce workflow s'exécute sur chaque push et pull request
# Il vérifie la qualité du code et exécute les tests
# ============================================================================

name: CI Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

# Annuler les runs précédents si un nouveau push arrive
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # JOB 1: Tests Backend (Node.js/Express + Jest)
  # ============================================================================
  backend-tests:
    name: 🔧 Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. Récupération du code
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      # 2. Installation de Node.js
      - name: 🔧 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      # 3. Installation des dépendances
      - name: 🔧 Install dependencies
        run: npm ci

      # 4. Linting (vérification qualité code)
      - name: 🔍 Run ESLint
        run: npm run lint --if-present

      # 5. Exécution des tests unitaires et d'intégration
      - name: 🔧 Run Jest tests
        run: npm test -- --coverage --ci --reporters=default --reporters=jest-junit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 1h

      # 6. Upload du rapport de couverture
      - name: 📊 Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 7

      # 7. Affichage du résumé des tests
      - name: 🔍 Test Summary
        if: always()
        run: |
          echo "## 🔍 Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '.total | "- **Statements**: \(.statements.pct)%\n- **Branches**: \(.branches.pct)%\n- **Functions**: \(.functions.pct)%\n- **Lines**: \(.lines.pct)%"' >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # JOB 2: Build Frontend (React/Vite)
  # ============================================================================
  frontend-build:
    name: 🔧 Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. Récupération du code
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      # 2. Installation de Node.js
      - name: 🔧 Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # 3. Installation des dépendances
      - name: 🔧 Install dependencies
        run: npm ci

      # 4. Linting
      - name: 🔍 Run ESLint
        run: npm run lint --if-present

      # 5. Build de production
      - name: 🏗️ Build production
        run: npm run build
        env:
          VITE_API_URL: /api

      # 6. Upload du build
      - name: 📦 Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      # 7. Affichage du résumé
      - name: 🔍 Build Summary
        if: success()
        run: |
          echo "## 🔍 Frontend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build size:" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: Vérification de sécurité des dépendances
  # ============================================================================
  security-check:
    name: 🔒 Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: 🔄 Checkout code
        uses: actions/checkout@v4

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: 🔒 Backend security audit
        run: |
          cd backend
          npm audit --audit-level=high

      - name: 🔒 Frontend security audit
        run: |
          cd frontend
          npm audit --audit-level=high

  # ============================================================================
  # JOB 4: Résumé final
  # ============================================================================
  ci-summary:
    name: 🔍 CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, security-check]
    if: always()

    steps:
      - name: 🔍 Generate Summary
        run: |
          echo "# 🎯 CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-check.result == 'success' && '✅ Passed' || '❌ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Pipeline executed on: $(date)*" >> $GITHUB_STEP_SUMMARY
