# ============================================================================
# CI Pipeline - Jana Distribution
# ============================================================================
# Ce workflow s'exÃ©cute sur chaque push et pull request
# Il vÃ©rifie la qualitÃ© du code et exÃ©cute les tests
# ============================================================================

name: ðŸ§ª CI Pipeline

on:
  push:
    branches: [main, develop, feature/*]
  pull_request:
    branches: [main, develop]

# Annuler les runs prÃ©cÃ©dents si un nouveau push arrive
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # JOB 1: Tests Backend (Node.js/Express + Jest)
  # ============================================================================
  backend-tests:
    name: ðŸ”§ Backend Tests
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    steps:
      # 1. RÃ©cupÃ©ration du code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Installation de Node.js
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      # 3. Installation des dÃ©pendances
      - name: ðŸ“š Install dependencies
        run: npm ci

      # 4. Linting (vÃ©rification qualitÃ© code)
      - name: ðŸ” Run ESLint
        run: npm run lint --if-present

      # 5. ExÃ©cution des tests unitaires et d'intÃ©gration
      - name: ðŸ§ª Run Jest tests
        run: npm test -- --coverage --ci --reporters=default --reporters=jest-junit
        env:
          NODE_ENV: test
          JWT_SECRET: test-secret-key-for-ci
          JWT_EXPIRES_IN: 1h

      # 6. Upload du rapport de couverture
      - name: ðŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: backend-coverage-report
          path: backend/coverage/
          retention-days: 7

      # 7. Affichage du rÃ©sumÃ© des tests
      - name: ðŸ“‹ Test Summary
        if: always()
        run: |
          echo "## ðŸ§ª Backend Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f coverage/coverage-summary.json ]; then
            echo "### Coverage Summary" >> $GITHUB_STEP_SUMMARY
            cat coverage/coverage-summary.json | jq -r '.total | "- **Statements**: \(.statements.pct)%\n- **Branches**: \(.branches.pct)%\n- **Functions**: \(.functions.pct)%\n- **Lines**: \(.lines.pct)%"' >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # JOB 2: Build Frontend (React/Vite)
  # ============================================================================
  frontend-build:
    name: âš›ï¸ Frontend Build
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      # 1. RÃ©cupÃ©ration du code
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      # 2. Installation de Node.js
      - name: ðŸ“¦ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      # 3. Installation des dÃ©pendances
      - name: ðŸ“š Install dependencies
        run: npm ci

      # 4. Linting
      - name: ðŸ” Run ESLint
        run: npm run lint --if-present

      # 5. Build de production
      - name: ðŸ—ï¸ Build production
        run: npm run build
        env:
          VITE_API_URL: /api

      # 6. Upload du build
      - name: ðŸ“¦ Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/
          retention-days: 7

      # 7. Affichage du rÃ©sumÃ©
      - name: ðŸ“‹ Build Summary
        if: success()
        run: |
          echo "## âš›ï¸ Frontend Build Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Build completed successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Build size:" >> $GITHUB_STEP_SUMMARY
          du -sh dist/ >> $GITHUB_STEP_SUMMARY

  # ============================================================================
  # JOB 3: VÃ©rification de sÃ©curitÃ© des dÃ©pendances
  # ============================================================================
  security-check:
    name: ðŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ”’ Backend security audit
        run: |
          cd backend
          npm audit --audit-level=high

      - name: ðŸ”’ Frontend security audit
        run: |
          cd frontend
          npm audit --audit-level=high

  # ============================================================================
  # JOB 4: RÃ©sumÃ© final
  # ============================================================================
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build, security-check]
    if: always()

    steps:
      - name: ðŸ“‹ Generate Summary
        run: |
          echo "# ðŸŽ¯ CI Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend Tests | ${{ needs.backend-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend Build | ${{ needs.frontend-build.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Audit | ${{ needs.security-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "---" >> $GITHUB_STEP_SUMMARY
          echo "*Pipeline executed on: $(date)*" >> $GITHUB_STEP_SUMMARY
