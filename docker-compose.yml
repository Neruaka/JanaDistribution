services:
  # ==========================================
  # BASE DE DONNÉES POSTGRESQL
  # ==========================================
  postgres:
    image: postgres:15-alpine
    container_name: jana_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-jana_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jana_secret_2024}
      POSTGRES_DB: ${DB_NAME:-jana_distribution}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jana_user} -d ${DB_NAME:-jana_distribution}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jana_network

  # ==========================================
  # CACHE REDIS
  # ==========================================
  redis:
    image: redis:7-alpine
    container_name: jana_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jana_network

  # ==========================================
  # ADMINER (Interface DB - optionnel)
  # ==========================================
  adminer:
    image: adminer:latest
    container_name: jana_adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    depends_on:
      - postgres
    networks:
      - jana_network

# ==========================================
# VOLUMES PERSISTANTS
# ==========================================
volumes:
  postgres_data:
    name: jana_postgres_data
  redis_data:
    name: jana_redis_data

# ==========================================
# RÉSEAU
# ==========================================
networks:
  jana_network:
    name: jana_network
    driver: bridge
